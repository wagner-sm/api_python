version: '3.8'

services:
  scripts-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      # Variáveis que virão do GitHub Secrets ou do EasyPanel
      - SETLISTFM_KEY=${SECRET_KEY}      
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
